<div class="container">
    <div class="card">
        <div class=" card-header">
                <h1>Login</h1>
        </div>
        <div class=" card-body">
            <div class="row">
                USERNAME : <input type="text" name="username"
                [(ngModel)]="username">
            </div>
            <div class="row">
                Password : <input type="password" name="password"
                [(ngModel)]="password">
            </div>

        </div>
        <div class=" card-footer">
            <div class="row">
                    <button (click)="signIn()" class="btn btn-success"> Login</button>
            </div>
        </div>
    </div>
</div>
